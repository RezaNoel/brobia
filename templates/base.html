{% load static %}
<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
    <title>{% block title %}{% endblock %}</title>
            <!-- Required Meta Tags Always Come First -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'favicon.png'%}">
        <!-- اضافه کردن فایل‌های CSS Flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">

        <!-- اضافه کردن فایل‌های CSS Flatpickr برای محیط راست به چپ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/themes/dark.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&amp;display=swap" rel="stylesheet">

        <!-- CSS Implementing Plugins -->
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-mytravel.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.min.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/hs-megamenu/src/hs.megamenu.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/flatpickr/dist/flatpickr.min.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css'%}">
        <link rel="stylesheet" href="{% static 'vendor/slick-carousel/slick/slick.css'%}">

        <!-- CSS MyTravel Template -->
        <link rel="stylesheet" href="{% static 'css/theme.css'%}">
    {% block header %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
{% block javascript %}
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>

{% endblock %}
</body>
</html>

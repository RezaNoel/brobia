{% load static %}

 <div class="row">
                                                    <div class="col-md-5 col-xl-4">
                                                        <div class="product-item__header">
                                                            <div class="position-relative">
                                                                <div class="js-slick-carousel u-slick u-slick--equal-height " data-slides-show="1" data-slides-scroll="1" data-arrows-classes="d-none d-lg-inline-block u-slick__arrow-classic v4 u-slick__arrow-classic--v4 u-slick__arrow-centered--y rounded-circle" data-arrow-left-classes="flaticon-back u-slick__arrow-classic-inner u-slick__arrow-classic-inner--left" data-arrow-right-classes="flaticon-next u-slick__arrow-classic-inner u-slick__arrow-classic-inner--right" data-pagi-classes="js-pagination text-center u-slick__pagination u-slick__pagination--white position-absolute right-0 bottom-0 left-0 mb-3 mb-0">
                                                                    <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="hotel-link">
                                                                    <img class="min-height-230 bg-img-hero card-img-top" src="{{ hotel.thumbnail.url }}" alt="{{ hotel.name }}">
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-7 col-xl-5 col-wd-4gdot5 flex-horizontal-center">
                                                        <div class="w-100 position-relative m-4 m-md-0">
                                                        <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="text-dark hotel-link">
                                                            <div class="mb-1 pb-1 text-warning">
                                                                {% if hotel.special_offer %}
                                                                    <span class="badge badge-pill badge-red-light-2 py-1 px-2 font-size-18 border-radius-3 font-weight-normal">آفر ویژه</span>
                                                                {% endif %}
                                                                {% for _ in "x"|rjust:hotel.stars %}
                                                                    <small class="fas fa-star"></small>
                                                                {% endfor %}
                                                            </div>
                                                        </a>

                                                            <div class="position-absolute top-0 right-0 pr-md-3 d-none d-md-block">
                                                                <form method="POST" action={% url 'likepk' hotel.pk %}>
                                                                    {% csrf_token %}

                                                                <div class="position-absolute top-0 right-0 pt-2 pr-2 d-flex flex-row-reverse justify-content-center align-items-center {% if hotel in user.hotel_likes.all %}like-btn{% endif %}">
                                                                    <button type="submit" class="btn btn-sm btn-icon text-white like like-counter rounded-circle mb-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="ذخیره کردن" data-hotel-id="{{ hotel.id }}" name="like" value="like">
                                                                        <span class="font-size-20">
                                                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6">
                                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                                                                            </svg>
                                                                        </span>
                                                                    </button>
                                                                    <span id="like-counter-{{ hotel.id }}" class="text-warning bg-dark p-1 rounded font-size-13">{{ hotel.likes }}</span>
                                                                </div>
                                                            </div>
                                                            <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="hotel-link">
                                                                <span class="font-weight-medium font-size-17 text-dark d-flex mb-1">هتل {{ hotel.faname}}</span>
                                                            </a>
                                                            <div class="card-body p-0">
                                                                <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="d-block hotel-link mb-3">
                                                                    <div class="d-flex flex-wrap flex-xl-nowrap align-items-center font-size-14 text-gray-1">
                                                                        <i class="icon flaticon-placeholder mr-2 font-size-20"></i>{{ hotel.address}}


                                                                    </div>
                                                                </a>
                                                                <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="hotel-link" >
                                                                    <span class="fas fa-exclamation "></span>
                                                                 <span class="text-primary font-size-14">اطلاعات بیشتر</span>
                                                                    </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col col-xl-3 col-wd-3gdot5 align-self-center py-4 py-xl-0 border-top border-xl-top-0">
                                                        <div class="d-xl-flex flex-wrap border-xl-left ml-4 ml-xl-0 pr-xl-3 pr-wd-5 text-xl-right justify-content-xl-end">
                                                            <a href="{% url 'hotel-single' city_slug=city.slug hotel_slug=hotel.slug %}" class="text-dark hotel-link">
                                                            <div class="mb-0">
                                                                <span class="mr-1 font-size-14 text-gray-1">از </span>
                                                                <span class="font-weight-bold">{{ hotel.min_price }} تومان </span>
                                                                <span class="font-size-14 text-gray-1">/ شب</span>
                                                            </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>

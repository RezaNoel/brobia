{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}


{% block title %}سپاهان آرامش پرواز{% endblock %}
{% block header %}
{% endblock %}
{% block content %}


<!-- Section: Design Block -->
<section class="text-center">
    <div class="p-5 bg-image" style="
      background-image: url('{% static 'img/1920x600/img1.jpg' %}');
      background-repeat: no-repeat;
      background-position: center;
      height: 40vh;
    "></div>

    <div class="container">
      <div class="card mx-4 mx-md-5 shadow-5-strong mt-n5" style="
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
      ">
        <button type="button" class="btn col-12 col-lg-2 col-xl-2 mb-4 position-absolute top-0 left-0 start-0 p-3 d-flex justify-content-center align-content-center">
          <a href="{% url 'home' %}" class="text-primary mr-1">
            برگشت به خانه
          </a>
          <i>
            <svg style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
            </svg>
          </i>
        </button>
        <div class="card-body py-5 px-md-5">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
              <h2 class="fw-bold mb-4">فراموشی رمز عبور</h2>
              <form action="" method="POST" class="form needs-validation">
                {% csrf_token %}
                <p class="text-danger">{{ error_message }}</p>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" id="id_phone" class="form-control" placeholder="09XXXXXXXXX" oninvalid="setCustomValidity('لطفا شماره تلفن همراه خود را وارد کنید')" onchange="try{setCustomValidity('')}catch(e){}" required>
                      </div>
                      <p class="text-left mt-2">لطفاً برای تغییر رمز عبور، شماره همراه خود را وارد کنید</p>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="input-group mb-3">
                        <input type="number" id="id_phone" class="form-control" oninvalid="setCustomValidity('لطفا کدی که برای شما ارسال شده است را وارد کنید')" onchange="try{setCustomValidity('')}catch(e){}" required>
                        <div class="input-group-append">
                          <button class="btn btn-primary rounded" id="code">ارسال کد</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn col-lg-4 col-xl-4 btn-primary mx-auto d-block mb-4">
                    تایید
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Styles -->
<style>
  .invalid{
    border-color: #f03e3e;
  }
  
  .invalid:focus{
    border-color: #f03e3e;
    box-shadow: 0 0 8px #ffa8a8;
  }
  
  .valid{
    border-color: #37b24d;
  }
  .valid:focus{
    border-color: #37b24d;
    box-shadow: 0 0 8px #8ce99a;
  }

  #id_phone::-webkit-inner-spin-button{
    display: none;
  }

  #id_phone{
    -moz-appearance: textfield;
  }

</style>

<script>
  const telInput = document.getElementById('id_phone')
  telInput.setAttribute('type', 'number')
  telInput.setAttribute('autocomplete',"tel")
  telInput.addEventListener('input', (e) => {
    e.target.value = '0' + (Math.abs(+e.target.value) !== 0 ? Math.abs(+e.target.value) : '')
    if(e.target.value.length !== 11) {
      telInput.classList.add('invalid')
      telInput.classList.remove('valid')
    }
    else {
      telInput.classList.remove('invalid')
      telInput.classList.add('valid')
    }
  })
</script>

{% endblock %}

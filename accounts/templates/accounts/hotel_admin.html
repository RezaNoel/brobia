<style>
  * {
    margin: 0;
    padding: 0;
    font-family: Shabnam;
  }

  .panel-admin {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 280px;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(902.3% 592.48% at 382.22% 419.63%, #6C7680 0%, #FFF 100%);
  }

  .side-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fdfdfd;
    box-shadow: -2px 0px 5px 0px rgba(0, 0, 0, 0.3);
    position: absolute;
    top: 0;
    right: 0;
    width: 260px;
    height: 100%;
  }

  .side-panel-options {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    height: 100%;
  }

  .side-panel-pages {
    list-style: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .side-panel-pages a {
    position: relative;
